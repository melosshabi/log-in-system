<body>

        <div class="log-in-div">

        <p>Don't have an account? <a href="https://melosshabi.github.io/log-in-system/Create/index.html">Create one</a></p>
        <form class="sign-in-form">
        </label><input required placeholder="Username" class="username-field" name="username" type="text"/>
        </label><input required placeholder="Password" class="password-field" name="password" type="password"/>
        <label class="incorrect-credentials"></label>
        <label class="reset-password">Forgot Password?<a href="https://melosshabi.github.io/log-in-system/Reset/index.html"> Reset it</a></label>
        <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        </div>
