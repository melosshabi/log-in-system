<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="index.js"></script>
    <title>Create Account</title>
</head>
<body>
    <div class="create-account">
        <h1>Create Account</h1>
        <p>Already have an account? <a href="#">Sign in</a></p>
        <form class="create-acc-form">
            <input class="username-field" name="username" type="text" placeholder="Username" required/>
            <input class="email-field" name="email" type="text" placeholder="Email" required/>
            <input class="password-field" name="password" type="password" placeholder="Password" required/>
            <label class="created"></label>
            <button type="submit" class="create-btn">Create account</button>
            <div class="checkbox-div"><input required class="checkbox" type="checkbox" name="terms-conditions"/><label>I agree to the <a href="https://melosshabi.github.io/log-in-system/Terms/index.html">Terms of Service</a></label></div>
        </form>
        
    </div>
    
</body>
</html>
